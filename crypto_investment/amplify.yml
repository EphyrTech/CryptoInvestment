version: 1
applications:
  - appRoot: amplify-app
    frontend:
      phases:
        preBuild:
          commands:
            - yarn install
        build:
          commands:
            - yarn build
    backend:
      phases:
        build:
          commands:
            - update-alternatives --install /usr/bin/python3 python3 /usr/local/bin/python3.12
            - /usr/local/bin/python3.12 -m pip install --upgrade pip
            - /usr/local/bin/pip3.12 install --user pipenv
            - amplifyPush --simple
    env:
      variables:
        AMPLIFY_MONOREPO_APP_ROOT: amplify-app
